<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while løkke</title>
    <style>
        canvas {
            border-style: solid;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script>

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d"); //lager en refereanse til innholdet på canvasen
        /*
        ctx.moveTo(0,10);
        ctx.lineTo(600,10);
        ctx.stroke();
        */

        var i = 0;

        while (i < 600){
            ctx.moveTo(0,i); //flytter pekeren til 0,i
            ctx.lineTo(600,i); // lager en linje til 600, i
            ctx.stroke(); // tegner streken
            i += 50; //legger til 10 i teller
        }

    </script>

</body>
</html>
