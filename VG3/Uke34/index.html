<!DOCTYPE html>
<html lang="en">
<head>

        }

    <script>
        document.getElementById("fiskebilde").src= "bilder/cover.jpg";
        document.getElementById("hovedavsnittet").innerHTML= "hei hei";

        document.body.innerHTML += "jajaja";

</body>
</html>
