<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fargekampen</title>
    <style>
        body {
            transition: 1s;
        }
    </style>
</head>
<body>

    <input type="text" id="velgFarge">



    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAV6k8epuV-wLy6C42h8FSTNKDFPyTSwXw",
            authDomain: "first-database-4a9a1.firebaseapp.com",
            databaseURL: "https://first-database-4a9a1.firebaseio.com",
            projectId: "first-database-4a9a1",
            storageBucket: "first-database-4a9a1.appspot.com",
            messagingSenderId: "208944651065"
        };
        firebase.initializeApp(config);
    </script>

    <script>

        let db = firebase.database();
        let farge = db.ref("farge");
        let velgFarge = document.getElementById("velgFarge");

        function settFarge() {
            farge.set(velgFarge.value);
        }

        function byttFarge(snapshot) {
            document.body.style.backgroundColor = snapshot.val();
        }

        velgFarge.onchange = settFarge;
        // Når fargen endres i databasen
        // skal vi bytte farge på nettsiden
        farge.on("value", byttFarge);

    </script>
</body>
</html>
